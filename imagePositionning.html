<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image positioning</title>
</head>
<body>
    <div style="background: #99FFFF; position: absolute; top: 300px">
        <h1>Slika1</h1>
        <img src="download.jpg">
    </div>
    <div style="background: #99FFFF; position: absolute;">
        <h1>Slika2</h1>
        <img width="200"; height="100px" src="download.jpg">
    </div>
    <div style="background: #99FFFF; position: absolute; left:400px">
        <h1>Slika3</h1>
        <img src="download.jpg">
    </div>
</body>
</html>

<style>
    div {
        width: 28%;
    }
    section {
        border: black solid 2px;
        margin-bottom: 10px;
    }
   hr {
       border: dotted 2px red;
   }
   h3::first-letter, h1::first-letter{
        color: blue;
        font-size: xx-large;    
    }
    ::marker {
        color: red;
    }
    .grad {
        list-style-type: upper-latin;
    }
    .rijeka {
        list-style-type: lower-latin;
    }
    .zagreb::after, .sava::after {
        content: "\2713";
        color: green;
    }
    li:visited {
        color: magenta;
    }
    a::before {
        content: "\2023";
    }
    ul.video {
        list-style-type: none;
    }
</style>

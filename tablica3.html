<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica 3</title>
</head>
<body>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
         }
         thead {
            background-color: lightgray;
         }
    </style>
    <body>
        <h2>Tablica 1</h2>
    
        <table style="width: 100%;">
                <thead>
                    <td>Predmet</td>
                    <td>Moguće izvedbe</td>
                    <td>Boja</td>
                    <td>Broj komada</td>
                    <td>Napomena</td>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="3">Igracka 1</td>
                        <td rowspan="2">Auto</td>
                        <td>Plava</td>
                        <td>10</td>
                        <td>Pakirati pojedinacno</td>
                    </tr>
                    <tr>
                        <td>Crvena</td>
                        <td>20</td>
                        <td>Pakirati u setovima od 10 komada</td>
                    </tr>
                    <tr>
                        <td>Vlak</td>
                        <td>Zelena</td>
                        <td>5</td>
                        <td>U velike kutije</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Igracka 2</td>
                        <td rowspan="2">Medo</td>
                        <td>Roza</td>
                        <td rowspan="2">15</td>
                        <td rowspan="2">Plišani paketi</td>
                    </tr>
                    <tr>
                        <td>Crna</td>  
                    </tr>
                </tbody>
        </table>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS zadatak</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    form {
        border: 3px solid lightgray;
    }
    img.avatar {
        width: 15%;
        border-radius: 50%;
    }
    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
</style>
<body>
    <h2>Login forma</h2>
    <form action="/actionpage.php" method="post">
        <div>
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>
        <div>
            <label for="uname"><b>Korisničko ime</b></label>
            <input type="text" placeholder="Unesite korisničko ime" name="uname" required>

            <label for="psw"><b>Lozinka</b></label>
            <input type="password" placeholder="Unesite lozinku" name="psw" required>

            <button type="submit">Login</button>
            <label>
            <input type="checkbox" checked="checked" name="remember">
            Zapamtni me
            </label> 
        </div>
        <div>
            <button type="button">Odustani</button>
            <span>Zaboravljena <a href="#">lozinka?</a></span>
        </div>
    </form>
</body>
</html>

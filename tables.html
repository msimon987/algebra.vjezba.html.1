<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    table,th,td {
        border: 1px solid black;

    }
</style>
<body>

    <h2>Složena tablica</h2>

    <table style="width: 100%;">
            <tr>
                <td>Stupac 1</td>
                <td>Stupac 2</td>
                <td>Stupac 3</td>
                <td>Stupac 4</td>
            </tr>        
            <tr>
                <td>5</td>
                <td colspan="3">6</td>
            </tr>
            <tr>
                <td>7</td>
                <td colspan="2">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="3">10</td>
                <td>11</td>
            </tr>
    </table>
    <hr>
    <h2>Složena tablica</h2>

    <table style="width: 100%;">
            <tr>
                <td rowspan="3">Stupac 1</td>
                <td rowspan="2">Stupac 2</td>
                <td>Stupac 3</td>
                <td>Stupac 4</td>
            </tr>        
            <tr>
                <td rowspan="2">5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
    </table>

    <h2>Složena tablica</h2>
    <hr>

    <table style="width: 100%;">
            <thead>
                <td>Stupac 1</td>
                <td>Stupac 2</td>
                <td>Stupac 3</td>
                <td>Stupac 4</td>
            </thead>
            <tbody>
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>89</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
